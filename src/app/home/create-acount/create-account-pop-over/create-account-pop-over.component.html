<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
    <ion-label><h1><strong>Create Account</strong></h1></ion-label>
    <ion-label><h3>It's quick and easy</h3></ion-label>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <form [formGroup]="registrationForm">
        <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input formControlName = "email" placeholder="Email" type="email" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input formControlName = "username" placeholder="Username" type="username" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            
              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input formControlName = "password" placeholder="Password" type="password" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input formControlName = "re_password" placeholder="Confirm Password" type="password" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-button (click)="dismissPopover(); createAccount(registrationForm.value)" type="submit" color="success" expand="block">Sign Up</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <h6>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy.</h6>
              </ion-row>
      </ion-grid>
      </form>
</ion-content>
