</ion-header>
<ion-content class="home-page" >
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item color="none" lines="none">
          <ion-label>
            <h1>Obstetrics</h1>
            <h1 class="type-2">and Gynecology</h1>
          </ion-label>
        </ion-item>
        <ion-item color="none" lines="none">
          <ion-label>
            <h2>Data collection of cyclic data on pregnant women</h2>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <div class="img-center">
          <img src = "../../assets/home/artifacts/pregnantWoman.png"/>
        </div>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-content>
          <form>
            <ion-row>
              <ion-col>
                <ion-item class="input">
                  <ion-input placeholder="Email" type="text" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-item class="input">
                  <ion-input placeholder="Password" type="password" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
    
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
                <a [routerLink]="" class="small-text">Forgot Password?</a>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button (click)="presentPopover()" type="submit" color="success" expand="block">Create Account</ion-button>
              </ion-col>
            </ion-row>
  
          </form>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
