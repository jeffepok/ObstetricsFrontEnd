<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
    <ion-label><h1><strong>Create Account</strong></h1></ion-label>
    <ion-label><h3>It's quick and easy</h3></ion-label>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <form>
        <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input required="true" lines="none" placeholder="First name" type="name" required></ion-input>
                  </ion-item>
                </ion-col>
                  <ion-col>
                  <ion-item class="input">
                    <ion-input placeholder="Last name" type="name" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input placeholder="Email" type="email" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            
              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input placeholder="Password" type="password" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item class="input">
                    <ion-input placeholder="Confirm Password" type="password" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col>
                  <ion-button type="submit" color="success" expand="block">Sign Up</ion-button>
                </ion-col>
              </ion-row>

      </ion-grid>
      </form>
</ion-content>
